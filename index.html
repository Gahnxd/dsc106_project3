<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Temperature Analysis</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js" type="module"></script>
</head>
<body>
    <h1>How Do Mouse Body Temperature Vary During Estrus Cycles?</h1>
    <div class="container">
        <div class="controls-container">
            <div class="dropdown">
                <button class="dropdown-closed" id="dropdown-button">
                    Select Mouse Data
                </button>
                <div id="select-mouse" class="dropdown-hidden"></div>
                <div id="current-selection" class="selection-display"></div> 
            </div>
            <div class="cycle-container">
                <div class="filter-title">Select Estrus Cycle</div>
                <div id="cycle-buttons"></div>
            </div>
        </div>
        <svg id="mouse-plot"></svg>
    </div>
</body>
</html>
